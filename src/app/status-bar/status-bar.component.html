<div class="foot_box">
  <div class="card first"></div>
  <div class="card second"></div>
  <div class="card third">
    <span
      class="foot_box_content"
      [ngStyle]="{ opacity: count.incompleteCount === 0 ? 0 : 1 }"
    >
      {{ count.incompleteCount }} items left</span
    >
    <span class="foot_box_content">
      <button class="state_button" (click)="showAll()">All</button>
      <button class="state_button" (click)="showActive()">Active</button>
      <button class="state_button" (click)="showCompleted()">Completed</button>
    </span>
    <span
      class="foot_box_content"
      [ngStyle]="{
        opacity: count.incompleteCount === count.totalCount ? 0 : 1
      }"
      ><button
        class="state_button"
        id="clear_completed_btn"
        (click)="onDeleteCompleted.emit()"
      >
        Clear Completed
      </button></span
    >
  </div>
</div>
