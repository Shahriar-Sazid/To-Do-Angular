<div class="contain">
  <div id="to-do-app">
    <todo-title> </todo-title>

    <todo-input (inputTaken)="inputTaken($event)"> </todo-input>

    <todo-list [todoItems]="todoItems" [count]="count" [mode]="mode">
    </todo-list>

    <status-bar
      [count]="count"
      [mode]="mode"
      (onDeleteCompleted)="deleteCompleted()"
      *ngIf="count.totalCount !== 0"
    >
    </status-bar>
  </div>
</div>
